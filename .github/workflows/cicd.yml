name: ci/cd react app

on: 
  push: 
    branches: [main]
  pull_request:
    branches: [main]

permissions: 
  contents: write

jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install
      
      - name: Build the Project
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name "AsapuPraveena"
          git config --global user.email "praveenasai12072005@gmail.com"
      
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
